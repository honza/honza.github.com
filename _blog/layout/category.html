{% extends "base.html" %}

{% block title %}Category{% endblock %}


{% block content %}        

<h2>{{ category }}</h2>

<ul id="post-list">
    {% for article in posts %}        
        <li>
            <a href="/{{ article.url }}" rel="bookmark" title="Permalink to {{ article.title}}">{{ article.title }}</a>
            <abbr class="published">{{ article.date }}</abbr>
        </li>
    {% endfor %}
</ul>

{% endblock %}
